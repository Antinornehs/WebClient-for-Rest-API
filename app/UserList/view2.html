<body style="margin:20px auto" >

  <div class="container">
    <div class="row header" style="text-align:center;color:black">
      <h3>List of User.</h3>
    </div>

  <table id="UserTable" class="table table-striped"  ng-controller="userController">

    <thead>
    <tr>
      <th data-defaultsort="desc">ID</th>
      <th>NickName</th>
      <th>Email</th>
      <th>FirstName</th>
      <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in listOfUsers">
      <td>{{user.ID}}</td>
      <td>{{user.nickName}}</td>
      <td>{{user.personalInformations.email}}</td>
      <td>{{user.personalInformations.firstName}}</td>
      <td>{{user.personalInformations.lastName}}</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
